<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootcamp Dnc</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav id="NavHeader">
        <div class="MenuNavHeader">
            <a href="">Home</a>
            <a href="">Ultimas Edições</a>
            <a href="">Requisitos para participar</a> 
        </div>     
        <button>Login</button>
    </nav>

 <!--  <div style="height: 1200px;">
    </div> -->
  
    <section>
        <header>
            <h1>Bootcamp DNC</h1>
            <h2>
                Esse será um evento exclusico para todos os alunos <br>
                da <b>DNC</b> que querem <span class="Invert"> acelerar a carreira</span> com Ultima <br>
                semana intensica de conteúdo de mercado entre <br>
            <span class="Invert">BACK-END, FRONT-END & BANCO DE DADOS</span>
            </h2>
        </header>
        <form>
            <div class="FormGroup">
                <label>Nome:</label>
                <input type="text" placeholder="Insira seu nome aqui">
            </div>
            <div class="FormGroup">
                <label>Sobrenome:</label>
                <input type="text" placeholder="Insira seu sobrenome aqui">
            </div>
            <div class="FormGroup">
                <label>Area de interesse:</label>
                <div class="CheckBoxItens">
                    <input type="checkbox" value="Front">
                    <label>Front-end</label>

                    <input type="checkbox" value="Beck">
                    <label>Back-end</label>

                    <input type="checkbox" value="Banco">
                    <label>Banco de Dados</label>
                </div>
            </div>
            <div class="FormGroup">
                <label>Email</label>
                <input type="email" placeholder="Insira seu email aqui">
            </div>
            <div class="FormGroup">
                <label>Telefone:</label>
                <input type="text" placeholder="Insira seu telefone aqui">
            </div>
            <div class="FormGroup">
                <label>Insira uma Frase criativa aqui:</label>
                <input type="text" placeholder="Insira sua frase aqui">
            </div>
            <div class="FormGroup">
                <input type="submit" value="Cadastrar">
            </div>
        </form>
        <div style="height: 1200px;">
        </div>
    </section>
>
</body>
</html>
